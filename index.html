<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista de Presentes</title>
    <link rel="icon" href="../src/assets/images/gift.png" type="image/png">

    <!-- ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>

    <!-- Cabeçalho / Hero Section -->
    <header class="hero-section">
        <div class="hero-content">
            <img src="src/assets/images/gift.png" alt="gift.png">
            <h1 class="hero-title">Lista de Presentes</h1>
        </div>
    </header>
    <!-- Fim do Cabeçalho -->

    <!-- Container Principal -->
    <div class="container">

        <!-- Menu Lateral -->
        <aside class="sidebar">

            <nav class="menu">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-list-ul"></i>
                            Todos os Itens
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-heart"></i>
                            Mais Desejados
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-th-large"></i>
                            Categorias
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-tags"></i>
                            Marcas
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-hashtag"></i>
                            Tags
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Seção de Categorias -->
            <div class="categories">
                <button class="categories-toggle">
                    <i class="fas fa-chevron-down"></i>
                    Categorias
                </button>

                <!-- Lista de Categorias -->
                <ul class="categories-list">
                </ul>
                <!-- Fim da Lista de Categorias -->

            </div>
        </aside>
        <!-- Fim do Menu Lateral -->

        <!-- Área principal do site -->
        <main class="main-content">
            
            <!-- Filtro de Categorias -->
            <section class="filter-categories">

                <h2 class="filter-title">Categorias</h2>

                <div class="categories-grid">

                    <div class="category-card" data-category="todos">
                        <i class="fas fa-th-list"></i>
                        <span>Todos os Itens</span>
                    </div>

                    <div class="category-card" data-category="banheiro">
                        <i class="fas fa-toilet"></i>
                        <span>Banheiro</span>
                    </div>

                    <div class="category-card" data-category="cozinha">
                        <i class="fas fa-utensils"></i>
                        <span>Cozinha</span>
                    </div>

                    <div class="category-card" data-category="geral">
                        <i class="fas fa-boxes"></i>
                        <span>Geral</span>
                    </div>

                    <div class="category-card" data-category="lavanderia">
                        <i class="fas fa-soap"></i>
                        <span>Lavanderia</span>
                    </div>

                    <div class="category-card" data-category="quarto">
                        <i class="fas fa-bed"></i>
                        <span>Quarto</span>
                    </div>

                    <div class="category-card" data-category="sala">
                        <i class="fas fa-couch"></i>
                        <span>Sala</span>
                    </div>

                </div>

            </section>
            <!-- Fim do Filtro de Categorias -->

            <!-- Lista de Itens -->
            <section class="items-section">

                <!-- Filtro -->
                <div class="items-header">
                    <button class="sort-btn" data-sort="date">Data de Adição</button>
                    <button class="sort-btn" data-sort="price-asc">Preço (Menor → Maior)</button>
                    <button class="sort-btn" data-sort="price-desc">Preço (Maior → Menor)</button>
                </div>
                <!-- Fim do Filtro -->

                <!-- Lista de Items -->
                <div class="items-grid" id="itemsGrid">
                    <!-- Os itens serão carregados aqui via JavaScript -->
                </div>
                <!-- Fim da lista de itens -->

            </section>

            <!-- Fim da lista de itens -->

        </main>
        <!-- Fim da Área principal do Site -->

    </div>
    <!-- Fim do Container Principal -->

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="src/js/sheets.js"></script>

</body>

</html>
